<!DOCTYPE html>
<head>
	<title>Teamspeak Server Remote</title>
	<meta charset="utf-8"/>
	<link rel="icon"
		href="https://img.rankedboost.com/wp-content/uploads/2014/09/Season_2019_-_Challenger_1.png"
		type=image/x-icon>
	<style>
		*,
		html {
			margin: 2;
			padding: 0;
			border: 0;
			font-family: 'Arial';
		}

		body {
			width: 100%;
			height: 100%;
			position: relative;
			color: rgb(255, 255, 255);
			background-color: rgb(68, 79, 83);
		}

		hr {
			border: 0;
			clear: both;
			display: block;
			width: 95%;
			background-color: #FFFFFF;
			height: 1px;
		}

		.ClientTable {
			border: 1px solid black;
			border-collapse: collapse;
		}

		.ChannelCell {
			padding: 5px;
		}

		.ClientCell {
			border: 1px solid black;
			padding: 5px;
		}

		#listOutput {
			white-space: pre-wrap;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
	<center>
		<h1>CNap's, Buddies, and Friends Webserver</h1>
		<h2>Make sure to check out Jason's <a href="http://74.88.193.161:8081">website</a></h2>
	</center>
	<h2>Who is online?</h2>
	<table class="ClientTable">
		{{ range $channelName, $clientArray := .ClientList }}
		<tr>
			<td class="ChannelCell">{{ $channelName }}:</td>
			{{ range $clientName := $clientArray }}
				<td class="ClientCell">{{ $clientName }}</td>
			{{ end }}
		</tr>
		{{ end }}
	</table>
	<hr>
	<h2>Who is online the most?</h2>
	<h4>Coming soon...</h3>
	<canvas id="ltcChart" style="width:100%"></canvas>
	<script>
		new Chart("ltcChart", {
			type: "pie",
			data: {
				labels: [
					{{ range $clientEntry := .ClientTimeEntries }}
						'{{ $clientEntry.ClientName }}',
					{{ end }}
				],
				datasets: [{
					data: [
					{{ range $clientEntry := .ClientTimeEntries }}
						'{{ $clientEntry.TotalTime }}',
					{{ end }}
					],
					backgroundColor: ["red", "blue", "green", "yellow", "purple"],
					hoverOffset: 4,
				}]
			},
		});
	</script>
</body>
